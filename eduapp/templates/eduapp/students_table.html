{% extends 'eduapp/base.html' %}
{% block content %}
<table border="1">
<tr><th>ФИО</th><th>Пол</th><th>Email</th><th>Курс</th><th>Средний балл</th></tr>
{% for s in students %}
<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.get_gender_display }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.course }}</td>
    <td>{{ s.average_score }}</td>
</tr>
{% endfor %}
</table>
<p>Общий средний балл: {{ avg_score|floatformat:2 }}</p>
{% endblock %}
